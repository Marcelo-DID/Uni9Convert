<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uni9Convert</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/medias.css">
	<link rel="shortcut icon" href="img\Png\Favicon.ico" />
	<script src="js/prensentation.js" defer></script>
	<script src="./js/conversores.js" defer></script>
</head>

<body>
	<header class="home">
		<div class="center menu-container">
			<div class="logo">
				<img src="img\Png\LogoWE.png">
			</div>
			<nav class="menu">
				<a class="active-menu" href="#" reload()>Home</a>
			</nav>
		</div>
	</header>
	<main class="principal">
		<div>
			<h1 class="tituloPrincipal">The best place to convert your numbers!</h1>
		</div>
		<div class="videos">
			<video class="hero"  autoplay="1" loop="1" muted="1">
				<source src="vid/backgronud_digital.mp4" type="video/mp4" />
			</video>
		</div>
		<aside>
			<div id="disp"></div> 
		</aside>
		<section class="final">
			<div class="login-box">
				<form>
					<div class="radio-inputs">
						<label class="radio">
							<input class="bin_in" type="radio" name="radioin" id="bin_in" onclick="display()">
							<span class="name">Binary</span>
						</label>
						<label class="radio">
							<input type="radio" name="radioin" id="dec_in" onclick="display()">
							<span class="name">Decimal</span>
						</label>

						<label class="radio">
							<input type="radio" name="radioin" id="hex_in" onclick="display()">
							<span class="name">Hexadecimal</span>
						</label>
						<label class="radio">
							<input type="radio" name="radioin" id="oct_in" onclick="display()">
							<span class="name">Octal</span>
						</label>
					</div>
					<div class="user-box">
						<input type="text" name="input" id="inputs" required>
						<label for="inputs">INPUT</label>
					</div>
					<div class="radio-inputs">
						<label class="radio">
							<input type="radio" name="radioout" id="bin_out" onclick="display()">
							<span class="name">Binary</span>
						</label>

						<label class="radio">
							<input type="radio" name="radioout" id="dec_out" onclick="display()">
							<span class="name">Decimal</span>
						</label>

						<label class="radio">
							<input type="radio" name="radioout" id="hex_out" onclick="display()">
							<span class="name">Hexadecimal</span>
						</label>

						<label class="radio">
							<input type="radio" name="radioout" id="oct_out" onclick="display()">
							<span class="name">Octal</span>
						</label>
					</div>
					<div class="user-box">
						<input type="text" class="resultado" name="result" id="result" readonly placeholder="OUTPUT">
						<label for="result"></label>
					</div>

					<center>
						<a href="#">
							<span></span>
						</a>
					</center>

					<button class="shadow__btn" >
						Convert
					</button>

				</form>
			</div>
		</section>
	</main>
	<footer>
		<img class="rodape" src="img/Png/Uni9convert 2022 ® Todos os Direitos Reservados.png" alt="">
		<img class="rodapeAtivo" src="img/Png/Uni9convert 2022 ® Todos os Direitos Reservados320.png" alt="">
	</footer>
</body>

</html>
